{% extends 'base.html' %}

{% block title %}Мои заказы{% endblock %}

{% block content %}
<h2>Мои заказы запчастей</h2>
<ul>
  {% for order in orders %}
    <li>
      {{ order.part.name }} — {{ order.quantity }} шт. — Статус: {{ order.status }}
    </li>
  {% empty %}
    <li>У вас нет заказов.</li>
  {% endfor %}
</ul>
{% endblock %}
