{% extends 'base.html' %}
{% block title %}История покупок запчастей{% endblock %}
{% block content %}
<h2>Покупки запчастей</h2>
{% for order in part_orders %}
  <div>
    <p>Название запчасти: {{ order.part.name }}</p>
    <p>Дата заказа: {{ order.ordered_at }}</p>
    <a href="{% url 'order_detail' order.id %}">Перейти к заказу</a>
  </div>
{% endfor %}

{% endblock %}
